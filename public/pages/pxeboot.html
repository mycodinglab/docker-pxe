{{ define "content" }}

 <main role="main" class="container">

<div class="container">

<table class="table">
  <thead>
    <tr>
      <th scope="col">UUID/MAC</th>
      <th scope="col">PXE Boot</th>
    </tr>
  </thead>
    {{ range $key, $value := . }}
  <tbody>
    <tr>
      <th scope="row">{{ $key }}</th>
      <td>{{ $value }} </td>
    </tr>
  </tbody>
    {{ end }}
</table>
<div class="dropdown-divider"></div>
</div>

{{ end }}
